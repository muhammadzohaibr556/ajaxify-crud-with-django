{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
    <div class="container">
            <h1 class="text-center">Ajaxify CRUD operations in Django</h1>
        <div class="row">
        <div class="col-md-3 col-0"></div>
        <div class=" col-md-6">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form_group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form_group">
                <label for="description">Description</label>
                <textarea name="desc" rows="5" id="desc" class="form-control"></textarea>
            </div>
            <div id="btnAction"><button class="mt-3 btn btn-success btn-block" id='btn'>Submit</button></div>

        </form>
    </div>
    </div>
</div>
</div>
<div class="text-center container">
<button class="btn btn-outline-primary" id="list" onclick="list()">View Posts</button>
<div class="table-responsive">
<table id="myTable" class="table table-bordered table-sm my-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
    </thead>
    <tbody id="myTBody" >

    </tbody>
</table>
</div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock javascript %}
